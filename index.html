<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/strawhatfavicon.jpg">
    <title>Straw Hat Pirates</title>
</head>
<body>
<div class="top-element">
    <header class="pt-2 fixed d-flex justify-content-between">
        <h1 class="mt-4 ps-5 display-5 opacity-75">Straw Hat Grand Fleet</h1>
        <div>
          <blockquote class="blockquote p-4 me-3 opacity-50">
            Welcome to the Crew
          </blockquote>
        </div>
    </header>
    <nav class="navbar navbar-dark navbar-expand-lg ps-3 h5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Misc</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" type="button" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Straw Hat Members
              </a>
              <div class="dropdown-menu items" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Luffy</a>
                <a class="dropdown-item" href="#">Zoro</a>
                <a class="dropdown-item" href="#">Sanji</a>
                <a class="dropdown-item" href="#">Jinbei</a>
                <a class="dropdown-item" href="#">Robin</a>
                <a class="dropdown-item" href="#">Usopp</a>
                <a class="dropdown-item" href="#">Brooke</a>
                <a class="dropdown-item" href="#">Franky</a>
                <a class="dropdown-item" href="#">Nami</a>
                <a class="dropdown-item" href="#">Chopper</a>
              </div>
            </li>
          </ul>
          <form>
            <input class="opacity-25 rounded p-1" type="text" placeholder="  Search">
            <button class="rounded opacity-50 btn btn-outline-light">   Search  </button>
        </form>
        </div>
      </nav>
</div>
<script src="./assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
